<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/image-product-desktop.jpg" alt="PERFUME">
    </div>
    <div class="card-content">
      <h3 class="card-content-title1">
        PERFUME
      </h3>
      <h1 class="card-content-title2">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card-conent-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-content-pay">
        <div class="card-content-pay-fee">
          <h1 class="last-fee">$149.99</h1>
          <h6 class="pre-fee"><del>$169.99</del></h6>
        </div>
        <button class="add-to-card">
          <img src="./images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
