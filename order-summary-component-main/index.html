"<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Red+Hat+Display:wght@500;700&display=swap" 
  rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="detail">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <div class="icon"><img src="./images/icon-music.svg" alt=""></div>
        <div class="price">
          <p class="price-title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button class="change-button">Change</button> 
      </div>
      <button class="primary-button">Proceed to Payment</button>
      <button class="ghost-button">Cancel Order</button>
    </div>
  </div>
  </div>
</body>
</html>
