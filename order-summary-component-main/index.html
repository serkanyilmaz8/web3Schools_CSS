<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-detail">
      <h1>Order Summary</h1>
      <p>"You can listen to millions of songs, audiobooks, podcasts on any device 
        anywhere you like "
      </p>
      <div class="plan">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="music icon">
        </div>
        <div class="price">
          <p class="price-title">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="change-button">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="primary-button">Proceed to Payment</button>
      <button class="ghost-button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
